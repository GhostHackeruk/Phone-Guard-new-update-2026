<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Facebook • Phone Guard</title>

  <style>
    :root{
      --bg:#05060b;
      --card: rgba(8,12,22,.58);
      --stroke: rgba(0,255,160,.22);
      --text:#e9fff7;
      --muted:#93cdbb;
      --neon:#00ffa0;
      --neon2:#00d4ff;
      --shadow: 0 0 40px rgba(0,255,160,.10), inset 0 0 60px rgba(0,40,20,.28);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:18px 14px 44px;
      font-family: ui-monospace, Consolas, monospace;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% -10%, rgba(0,255,160,.18), transparent 55%),
        radial-gradient(700px 500px at 120% 20%, rgba(0,212,255,.16), transparent 55%),
        var(--bg);
      overflow-x:hidden;
    }
    .wrap{max-width:560px;margin:0 auto}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:46px;height:46px;border-radius:16px;
      display:grid;place-items:center;font-weight:900;
      background:linear-gradient(135deg,#00ffa0,#00d4ff);
      color:#021018;
    }
    .ttl b{display:block;color:var(--neon);letter-spacing:.22em}
    .ttl small{color:var(--muted)}
    .pill{
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(0,255,160,.22);
      background:rgba(0,0,0,.18);
      color:var(--text);font-weight:900;
      cursor:pointer;
    }
    .card{
      border:1px solid var(--stroke);
      border-radius:22px;
      background:var(--card);
      box-shadow:var(--shadow);
      backdrop-filter: blur(16px);
      padding:16px;
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px; pointer-events:none;
      background:
        radial-gradient(circle at 20% 10%, rgba(0,212,255,.14), transparent 45%),
        radial-gradient(circle at 80% 30%, rgba(0,255,160,.12), transparent 40%),
        linear-gradient(180deg, transparent, rgba(0,255,160,.05));
    }
    .title{font-weight:900;letter-spacing:.14em;color:var(--neon);margin:0;font-size:16px}
    .sub{color:var(--neon2);font-size:12px;margin:6px 0;opacity:.9}
    .hr{height:1px;background:rgba(0,255,160,.14);margin:14px 0}

    label{font-size:12px;color:#9fffdc}
    input{
      width:100%;padding:12px;margin-top:6px;
      border-radius:14px;
      border:1px solid rgba(0,255,160,.22);
      background:rgba(0,0,0,.35);
      color:var(--text);
      outline:none;font-size:14px;
    }
    input:focus{
      border-color:rgba(0,255,160,.75);
      box-shadow:0 0 0 3px rgba(0,255,160,.12);
    }
    .hint{font-size:11px;color:var(--muted);margin-top:6px}

    .btn{
      width:100%;margin-top:14px;
      padding:12px;border-radius:16px;
      border:0;font-weight:900;letter-spacing:.10em;
      background:linear-gradient(135deg,#00d4ff,#00ffa0);
      color:#00150b;cursor:pointer;
    }
    .msg{margin-top:10px;font-size:12px;white-space:pre-line}
    .err{color:#ff6b84}

    /* overlay */
    .overlay{
      position:fixed; inset:0; display:none; z-index:50;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(10px);
      padding:16px;
    }
    .overlay.show{display:block}
    .panel{
      max-width:720px;margin:0 auto;
      background:rgba(8,12,22,.72);
      border-radius:22px;border:1px solid rgba(0,255,160,.22);
      overflow:hidden;
    }
    .panelHead{
      padding:14px;display:flex;justify-content:space-between;align-items:center;
      border-bottom:1px solid rgba(0,255,160,.14);
    }
    .panelHead b{color:var(--neon);letter-spacing:.14em}
    .term{
      height:360px;overflow:auto;padding:14px;
      font-size:12px;line-height:1.5;
      background:rgba(0,0,0,.35);
      color:#c9ffe8;
    }
    .bar{
      height:10px;margin:14px;border-radius:999px;overflow:hidden;
      border:1px solid rgba(0,255,160,.22);background:rgba(0,0,0,.35);
    }
    .fill{height:100%;width:0%;
      background:linear-gradient(90deg,#00d4ff,#00ffa0);
      transition:width .25s linear;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="brand">
      <div class="logo">PG</div>
      <div class="ttl">
        <b>PHONE GUARD</b>
        <small>যেকোনো ফেসবুক একাউন্ট হ্যাক করুন</small>
      </div>
    </div>
    <button class="pill" onclick="location.href='home.html'">HOME</button>
  </div>

  <div class="card">
    <p class="title">FACEBOOK HACK</p>
    <p class="sub">Paste facebook profile link or username</p>
    <div class="hr"></div>

    <label>facebook Link / Username</label>
    <input id="ig" placeholder="https://www.instagram.com/username অথবা username" />
    <div class="hint">Link বা username—যেকোনো একটি valid হতে হবে</div>

    <label style="margin-top:12px">Security Code</label>
    <input id="code" inputmode="numeric" placeholder="*********" />
    <div class="hint">ভুল কোড হলে কাজ করবে না</div>

    <button class="btn" id="btn">START HACK</button>
    <div class="msg" id="msg">Ready.</div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="panel">
    <div class="panelHead">
      <b>INITIALIZING FACEBOOK SESSION</b>
      <span id="timer">30s</span>
    </div>
    <div class="term" id="term"></div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>
</div>

<script>
const REQUIRED_CODE = "998127365488";

const igEl = document.getElementById("ig");
const codeEl = document.getElementById("code");
const msgEl  = document.getElementById("msg");

const overlay = document.getElementById("overlay");
const term    = document.getElementById("term");
const fill    = document.getElementById("fill");
const timerEl = document.getElementById("timer");

function err(t){ msgEl.textContent=t; msgEl.className="msg err"; }
function ok(t){ msgEl.textContent=t; msgEl.className="msg"; }

function isUrl(v){ try{ new URL(v); return true; }catch{ return false; } }
function isUser(v){ return /^[a-zA-Z0-9._]{2,30}$/.test(v); }

function start(next){
  overlay.classList.add("show");
  term.innerHTML="";
  fill.style.width="0%";
  let s=30;
  const intv=setInterval(()=>{
    fill.style.width=((30-s)/30*100)+"%";
    timerEl.textContent=s+"s";
    term.innerHTML+=`> processing step ${31-s}\n`;
    term.scrollTop=term.scrollHeight;
    s--;
    if(s<0){ clearInterval(intv); location.href=next; }
  },1000);
}

document.getElementById("btn").onclick=()=>{
  const v=(igEl.value||"").trim();
  if(!v) return err("facebook link বা username দাও");
  if(!(isUrl(v) || isUser(v))) return err("Valid link বা username দাও");

  if(String(codeEl.value||"").trim()!==REQUIRED_CODE){
    return err("ভুল কোড। আগে এডমিন থেকে কোড সংগ্রহ করুন। WhatsApp: +8801978318276");
  }

  ok("Code OK ✅ Starting…");
  start("access.html?service=instagram&target="+encodeURIComponent(v));
};
</script>
</body>
</html>
