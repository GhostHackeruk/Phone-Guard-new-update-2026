<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Phone Guard — Home</title>

  <style>
    :root{
      --bg:#060814;
      --card: rgba(14, 18, 34, .55);
      --stroke: rgba(120, 255, 233, .18);
      --text:#eaf4ff;
      --muted:#a3b6d4;
      --aqua:#3fffd8;
      --blue:#49a6ff;
      --violet:#b06cff;
      --shadow: 0 30px 90px rgba(0,0,0,.60);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* ======= Futuristic background / lighting ======= */
    .bg{position:fixed; inset:0; z-index:-2; overflow:hidden}
    .grid{
      position:absolute; inset:-30%;
      background:
        linear-gradient(to right, rgba(73,166,255,.10) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(63,255,216,.08) 1px, transparent 1px);
      background-size: 64px 64px;
      transform: rotate(-10deg);
      opacity:.55;
      filter: blur(.15px);
      animation: drift 11s linear infinite;
    }
    @keyframes drift{
      0%{transform:translate3d(0,0,0) rotate(-10deg)}
      100%{transform:translate3d(-64px, -64px, 0) rotate(-10deg)}
    }
    .orb{
      position:absolute; width:560px; height:560px; border-radius:50%;
      filter: blur(70px); opacity:.55;
    }
    .orb1{background:rgba(73,166,255,.65); top:-220px; left:-240px; animation: float1 9s ease-in-out infinite}
    .orb2{background:rgba(63,255,216,.60); bottom:-260px; right:-260px; animation: float2 11s ease-in-out infinite}
    .orb3{background:rgba(176,108,255,.45); top:40%; left:-260px; animation: float3 13s ease-in-out infinite}
    @keyframes float1{50%{transform:translate(50px, 40px)}}
    @keyframes float2{50%{transform:translate(-55px, -40px)}}
    @keyframes float3{50%{transform:translate(70px, -30px)}}

    /* Scanlines + shimmer */
    .scan{
      position:fixed; inset:0; z-index:-1; pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(63,255,216,.06) 0px,
        rgba(63,255,216,.06) 1px,
        transparent 2px,
        transparent 8px
      );
      mix-blend-mode: screen;
      opacity:.18;
      animation: flicker 3.2s linear infinite;
    }
    @keyframes flicker{50%{opacity:.12}}

    .wrap{
      max-width: 560px;
      margin: 0 auto;
      padding: 18px 14px 44px;
    }

    /* ======= Top bar ======= */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:8px;
      margin-bottom:14px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      min-width:0;
    }
    .logo{
      width:46px; height:46px;
      border-radius:16px;
      display:grid; place-items:center;
      font-weight:1000;
      color:#021018;
      background: linear-gradient(135deg, var(--aqua), var(--blue));
      box-shadow: 0 12px 35px rgba(63,255,216,.22);
      flex:0 0 auto;
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-40%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.45), transparent);
      transform: rotate(25deg);
      animation: shine 2.8s ease-in-out infinite;
      opacity:.55;
    }
    @keyframes shine{
      0%{transform:translateX(-40%) rotate(25deg)}
      50%{transform:translateX(40%) rotate(25deg)}
      100%{transform:translateX(120%) rotate(25deg)}
    }

    .btxt{min-width:0}
    .btxt h1{
      margin:0;
      font-size:18px;
      letter-spacing:.3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .btxt p{
      margin:2px 0 0;
      color:var(--muted);
      font-size:12px
    }

    .logout{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      letter-spacing:.25px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }
    .logout:active{transform:translateY(1px)}
    .logout:before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(circle at 30% 20%, rgba(63,255,216,.18), transparent 60%);
      pointer-events:none;
    }

    /* ======= Main glass card ======= */
    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.09);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      padding: 14px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(650px 220px at 30% 0%, rgba(63,255,216,.18), transparent 50%),
        radial-gradient(520px 240px at 80% 20%, rgba(73,166,255,.18), transparent 55%),
        radial-gradient(520px 260px at 60% 110%, rgba(176,108,255,.10), transparent 55%);
      pointer-events:none;
    }

    /* Email row */
    .emailRow{
      position:relative;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.09);
      background: rgba(5, 8, 16, .38);
      margin-bottom:12px;
    }
    .emailLeft{min-width:0}
    .emailLabel{color:var(--muted); font-size:12px; margin-bottom:2px}
    .emailValue{
      font-weight:1000;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Service buttons grid */
    .gridBtns{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    @media (min-width:520px){
      .gridBtns{grid-template-columns: 1fr 1fr;}
    }

    .btn{
      width:100%;
      text-align:left;
      padding:14px 14px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      color: var(--text);
      font-weight:1000;
      letter-spacing:.2px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .15s ease, border-color .15s ease;
    }
    .btn:hover{transform:translateY(-1px); border-color: rgba(63,255,216,.22)}
    .btn:active{transform:translateY(0px)}
    .btn span{color:var(--muted); font-weight:800; font-size:12px}
    .arrow{
      width:40px; height:40px;
      border-radius:16px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(63,255,216,.92), rgba(73,166,255,.78));
      color:#021018;
      flex:0 0 auto;
      font-weight:1000;
      box-shadow: 0 10px 28px rgba(63,255,216,.16);
    }
    /* Button shimmer */
    .btn:before{
      content:"";
      position:absolute; inset:-50%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.28), transparent);
      transform: rotate(20deg);
      animation: btnshine 3.6s ease-in-out infinite;
      opacity:.40;
      pointer-events:none;
    }
    @keyframes btnshine{
      0%{transform:translateX(-60%) rotate(20deg)}
      50%{transform:translateX(20%) rotate(20deg)}
      100%{transform:translateX(140%) rotate(20deg)}
    }

    /* Small loading toast */
    .toast{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      min-height:16px;
      padding-left:4px;
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="grid"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>
  <div class="scan"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">PG</div>
        <div class="btxt">
          <h1>Phone Guard</h1>
          <p>Dashboard • Services</p>
        </div>
      </div>
      <button class="logout" id="logoutBtn">Logout</button>
    </div>

    <div class="card">
      <div class="emailRow">
        <div class="emailLeft">
          <div class="emailLabel">Logged in as</div>
          <div class="emailValue" id="userEmail">Loading…</div>
        </div>
      </div>

      <div class="gridBtns" id="serviceGrid"></div>
      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBud-tsFoCGWG8S5Qj5cnhImZwGfwn0b5g",
      authDomain: "phone-guard-c2a6c.firebaseapp.com",
      projectId: "phone-guard-c2a6c",
      storageBucket: "phone-guard-c2a6c.firebasestorage.app",
      messagingSenderId: "652581603569",
      appId: "1:652581603569:web:c3912ce05e36ad65bc8150"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const SERVICES = [
      { key:"mobile",    label:"Mobile Service",    hint:"Mobile Hack " },
      { key:"facebook",  label:"Facebook Service",  hint:"Facebook Hack" },
      { key:"whatsapp",  label:"Whatsapp Service",  hint:"Whatsapp Hack" },
      { key:"imo",       label:"Imo Service",       hint:"Imo Hack" },
      { key:"tiktok",    label:"Tik Tok Service",   hint:"TikTok Hack" },
      { key:"gmail",     label:"Gmail Service",     hint:"Gmail Hack" },
      { key:"instagram", label:"Instagram Service", hint:"Instagram Hack" },
      { key:"location",  label:"Location Service",  hint:"Location Hack" },
      { key:"snapchat",  label:"Snapchat Service",  hint:"Snapchat Hack" },
      { key:"linkedin",  label:"LinkedIn Service",  hint:"LinkedIn Hack" },
    ];

    const emailEl = document.getElementById("userEmail");
    const grid = document.getElementById("serviceGrid");
    const toast = document.getElementById("toast");

    // Render buttons
    grid.innerHTML = SERVICES.map(s => `
      <button class="btn" data-key="${s.key}">
        <div>
          ${s.label}<br/>
          <span>${s.hint}</span>
        </div>
        <div class="arrow">→</div>
      </button>
    `).join("");

    // Click -> go to ${key}.html (mobile.html, facebook.html...)
    grid.addEventListener("click", (e)=>{
      const btn = e.target.closest(".btn");
      if(!btn) return;
      const key = btn.dataset.key;
      toast.textContent = "Opening: " + key + ".html ...";
      window.location.href = `${key}.html`;
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async ()=>{
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Auth guard
    onAuthStateChanged(auth, (user)=>{
      if(!user){
        window.location.href = "index.html";
        return;
      }
      emailEl.textContent = user.email || "Unknown";
      toast.textContent = "";
    });
  </script>
</body>
</html>
